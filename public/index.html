<!DOCTYPE html>
<html data-ng-app="app_track">
  <head>
    <title>Angular</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<link rel='stylesheet' href='styles.css'>
        <!-- Latest compiled and minified JavaScript -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/schools/schools.js"></script>
    <script src="js/schools/school.factory.js"></script>
    <script src="js/schools/index.controller.js"></script>
    <script src="js/schools/show.controller.js"></script>
    <!-- <script src="js/grumbles/grumbles.js"></script> -->
    <!-- <script src="js/grumbles/index.controller.js"></script> -->
  </head>
  <body ng-controller='MainCtrl'>
    <div class="page-header">
      <h1>College App Track<small>Keep track of when you're applications are due</small></h1>
    </div>
    <form ng-submit="addSchool()">
  <input type="text" ng-model="name"></input>
  <button type="submit">Post</button>
</form>
    <!-- <button ng-click="addSchool()">Add School</button> -->
    <div ng-repeat="school in schools | orderBy: 'name'">
        {{school.name}} - upvotes: {{school.upvotes}}
    </div>
    <main data-ui-view></main>
  </body>
</html>
